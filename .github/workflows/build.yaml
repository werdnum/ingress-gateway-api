name: Build and Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run tests
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-chart:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get current chart version
          CURRENT=$(grep '^version:' charts/ingress-gateway-api/Chart.yaml | awk '{print $2}')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Compare versions (sort -V handles semver)
          LATEST=$(printf '%s\n%s' "$VERSION" "$CURRENT" | sort -V | tail -n1)
          if [ "$VERSION" = "$LATEST" ] && [ "$VERSION" != "$CURRENT" ]; then
            echo "should_update=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION is newer than $CURRENT, will update chart"
          else
            echo "should_update=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is not newer than $CURRENT, skipping update"
          fi

      - name: Update Chart.yaml
        if: steps.version.outputs.should_update == 'true'
        uses: mikefarah/yq@master
        with:
          cmd: |
            yq -i '.version = "${{ steps.version.outputs.version }}"' charts/ingress-gateway-api/Chart.yaml
            yq -i '.appVersion = "${{ steps.version.outputs.version }}"' charts/ingress-gateway-api/Chart.yaml

      - name: Commit and push
        if: steps.version.outputs.should_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add charts/ingress-gateway-api/Chart.yaml
          git commit -m "Bump Helm chart version to ${{ steps.version.outputs.version }}"
          git push origin main
