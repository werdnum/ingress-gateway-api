name: Update Helm Chart on Release

on:
  push:
    tags:
      - 'v*'

jobs:
  update-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update Chart.yaml
        uses: mikefarah/yq@master
        with:
          cmd: |
            yq -i '.version = "${{ steps.version.outputs.version }}"' charts/ingress-gateway-api/Chart.yaml
            yq -i '.appVersion = "${{ steps.version.outputs.version }}"' charts/ingress-gateway-api/Chart.yaml

      - name: Show changes
        run: |
          echo "Updated Chart.yaml:"
          cat charts/ingress-gateway-api/Chart.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/ingress-gateway-api/Chart.yaml
          git commit -m "Bump Helm chart version to ${{ steps.version.outputs.version }}"
          git push origin main
